<div class="form-style">
  <form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
      <nz-form-label [nzSpan]="7">用户名</nz-form-label>
      <nz-form-control [nzSpan]="12" >
        <input nz-input formControlName="userName" placeholder="用户名"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7">手机号码</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="mobile" placeholder="手机号码" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7">E-mail</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="email" placeholder="邮箱" type="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7">密码</nz-form-label>
      <nz-form-control [nzSpan]="12" nzDisableAutoTips nzErrorTip="请输入密码!">
        <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7">确认密码</nz-form-label>
      <nz-form-control [nzSpan]="12" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
        <input nz-input type="password" formControlName="confirm" placeholder="确认密码" />
        <ng-template #passwordErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            请确认输入密码！
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            两次输入密码不一致！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary">注册</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
