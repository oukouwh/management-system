<div class="tab-style">
    <div class="btn-style">
        <button nz-button (click)="addRow()" nzType="primary">添加</button>
        
    </div>
<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">

  <thead>
    <tr>
      <th [(nzChecked)]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
      <th>用户名</th>
      <th>手机号</th>
      <th>年龄</th>
      <th>地址</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)">
        
      </td>
      <td>{{ data.name }}</td>
      <td>{{ data.tel }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a nz-popconfirm nzPopconfirmTitle="确定删除数据？" (nzOnConfirm)="deleteRow(data.id)">删除</a>
      </td>
    </tr>
  </tbody>
</nz-table>
</div>
